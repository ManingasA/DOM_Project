<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="RPS-CSS.css">
    <title>
      Rock Paper Scissors: CSS
    </title>
  </head>
  <body>
    <!--The computers move will only change if you refresh the file-->
    <h1>Rock Paper Scissors</h1>
    <button class= "move-button" onclick=" 
      playGame('rock');
    ">
      <img src="Images/rock-emoji.png" alt="Rock" class="move-icon"></button>
    <button class= "move-button" onclick="
      playGame('paper');
    ">
      <img src="Images/paper-emoji.png" alt="Paper" class="move-icon"></button>
    <button class="move-button" onclick="
      playGame('scissors');
    ">
      <img src="Images/scissors-emoji.png" alt="Scissors" class="move-icon"></button>
      <p class="result"></p>
      <p class="moves"></p>
      <p class="showScore"></p>
      <button class="Reset" onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore();
        document.querySelector('.result').innerText = '';
        document.querySelector('.moves').innerText = '';
      ">
        Reset score
      </button>
    <script src="RPS-JS.js"></script>
  </body>
</html>

<!--
  null = intentionally want something empty
  undefined = unintentionally empty
-->
